<ion-header-bar class="bar-stable">
  <button class="button button-icon icon ion-chevron-left" ng-click="pc.goBack()"> Back</button>
  <h1 class="title">Project</h1>
</ion-header-bar>

<ion-scroll class="has-header" direction="y" style="height: 100%;">
    <div class="list">
      <li class="item item-toggle" ng-click="pc.handleToggle()">
         Active
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="pc.project.active">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Project Title</span>
        <input type="text" ng-model="pc.project.title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">URL</span>
        <input type="text" ng-model="pc.project.website_url">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Primary Image</span>
        <input type="text" ng-model="pc.project.image_url_original">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Thumbnail Image</span>
        <input type="text" ng-model="pc.project.image_url_thumbnail">
      </label>
    </div>
</ion-scroll>

<div class="bar bar-footer bar-positive" ng-click="pc.handleUpdate()">
  <div class="title">Update</div>
</div>
