<ion-header-bar class="bar-stable">
  <h1 class="title">{{ lc.title }}</h1>
</ion-header-bar>

<div class="content padding has-header text-center">

  <div class="avatar-container padding">
    <img class="login-avatar" src="https://s3-us-west-1.amazonaws.com/kevinp-bucket/profav.jpg" alt="">
    <h3 class="padding">Hi, Kevin Pagtakhan!</h3>
  </div>

  <form ng-submit="lc.handleLogin()">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label text-left">Username</span>
        <input type="text" placeholder="Username" ng-model="lc.user.username">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label text-left">Password</span>
        <input type="password" placeholder="Password" ng-model="lc.user.password">
      </label>
    </div>

    <button type="submit" class="button button-block button-positive" >
      Login
    </button>
  </form>
</div>


<div class="bar bar-footer no-bg">
  <p class="display-block text-center">Forgot password?</p>
</div>
