<ion-header-bar class="bar-stable">
  <h1 class="title">{{ lc.title }}</h1>
</ion-header-bar>

<div class="content padding has-header text-center">

  <div class="avatar-container padding">
    <img class="login-avatar" src="http://kevinpagtakhan.com/assets/images/profav.jpg" alt="">
    <h3 class="padding">Hi, Kevin Pagtakhan!</h3>
  </div>

  <div class="list">
    <label class="item item-input item-floating-label">
      <span class="input-label text-left">Username</span>
      <input type="text" placeholder="Username">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label text-left">Password</span>
      <input type="password" placeholder="Password">
    </label>
  </div>

  <button class="button button-block button-positive">
    Login
  </button>
</div>


<div class="bar bar-footer">
  <p class="display-block text-center">Forgot password?</p>
</div>
